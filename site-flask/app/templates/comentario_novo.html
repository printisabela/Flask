{% extends "base.html" %}
{% block content %}
<h1>Novo Comentario</h1>
<form action="" method="post">
  {{ form.hidden_tag() }}

  <p>
    {{ form.corpo.label }}<br>
    {{ form.corpo }}
  </p>
  <p>
    {{ form.nota.label }}<br>
    {{ form.nota(size=10) }}
  </p>
  <p>
    {{ form.submit() }}
  </p>
</form>
{% endblock %}
